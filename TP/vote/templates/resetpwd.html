<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	href="/media/js/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/media/js/themes/icon.css">

<script type="text/javascript" src="/media/js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="/media/js/highcharts.js"></script>

<body>
	<form method="POST" action="">
		<table style="width: 100%">
			<tr>
				<td><label>帐号:</label><input type="text" class="easyui-textbox" name="username" id="username" />
				<input type="button" value="下一步" onclick="sendresult()" /></td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
<script type="text/javascript">
function sendresult(){
	$.ajax({
		type : 'get',
		url : "/vote/resetpwd_json/",
		data : {
			"username" : $("#username").val()
		},
		success : function(json) {
			alert('请到邮箱查收您的新密码');
		},
		dataType : "json"
	});
}

</script>
